<!DOCTYPE html>

    <title>Exercício</title>
    <link rel="stylesheet" href="cssMarginPadding.css">
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans&display=swap" rel="stylesheet">
</head>
<body>

    <h1>Margin x Padding - Exercício</h1>

    <hr>

    <div class="marginPosicional">
        Margin posicional. top: 100px, bottom: 50px, left e right: 50px
    </div>

    <hr>

    <div class="marginSozinha">
        Margin sozinha de 25px cada
    </div> 

    <hr>

    <div id="centralizar">
        <div class="paddingPosicional">
            Padding posicional. top: 35px; bottom: 75px, left e right: 100px
        </div>
    </div>

    <hr>

    <div id="centralizar">
        <div class="paddingSozinho">
            Padding sozinho de 60px cada
        </div>
    </div>

    <hr>

    <div class="ancoras">
        <h5>Tag a em formato de botão:</h5>

        <a href="http://youtube.com/" target="__blank">YouTube</a>
        <a href="http://instagram.com/" target="__blank">Instagram</a>
    </div>

    <hr>

    <footer>
        <p>&copy;Samuel</p>
    </footer>
