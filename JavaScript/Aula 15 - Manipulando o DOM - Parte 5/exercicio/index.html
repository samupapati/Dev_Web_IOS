<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h2>Carrinho</h2>
    <form class="adicionarItem">
        <p>Adicionar item</p>
        <span>Item*: </span><input type="text" class="input itemAdicionar">
        <span>Valor*: </span><input type="text" class="input inputMenor valorAdicionar">
        <span>Quantidade*: </span><input type="number" class="input inputMenor quantidadeAdicionar">
        <input type="submit" value="Add" class="submit">
    </form>
    <div class="descricao">
        <h5>Item</h5>
        <h5>Valor</h5>
        <h5>Quantidade</h5>
    </div>
    <hr>
    <form action="">
        <ul>
            <div class="divLi">
                <li class="li">dsadsad</li>
                <div class="valores"><span class="cifrao">R$</span><span class="valor">0</span></div>
                <div class="buttonsItem">
                    <button class="aumentarQtd">+</button>
                    <input type="text" name="" id="" class="numeroQtd"> 
                    <button class="diminuirQtd">-</button>
                    <button class="excluirItem">X</button>
                </div>
            </div>
        </ul>
        <hr>
        <ul>
            <li>Subtotal:</li>
            <ul class="subtotal">
                <li class="liSubtotal">dfsdfds</li>
            </ul>
            <li><strong>Total:</strong></li>
            <ul class="total">
                <li class="liTotal">fdfsd</li>
            </ul>
        </ul>
    </form>
    <script src="main.js"></script>
</body>
</html>
